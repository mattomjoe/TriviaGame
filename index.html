<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>Trivia Game!</title>
        <!--Browser style reset-->
            <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!--Bootstrap Library-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!--CSS-->
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--jQuery Library-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--Javascript-->
            <script src="assets/javascript/app.js"></script>

    </head>

<body>
    <div class="grid">
        <div id="quiz">
            <h1>Minnesota Sports Trivia!</h1>

            <br>

            <div id="question-picture"><img src="assets/images/mn-sports2.jpg"></div>

            <br>

            <p id="timer"><!--<strong>Timer: </strong>--></p> <!--Remove timer so that it doesn't show on start page-->

            <p id="question"></p>

            <p id="correct"></p>

            <p id="incorrect"></p>

            <p id="timed-out"></p>

            <p id="answer"></p>

            <div class="buttons">
                <div id="button1" class="ansButton" value="1"><span id="choice0"></span></div> <!-- DIVs replaced buttons-->
                <div id="button2" class="ansButton" value="2"><span id="choice1"></span></div> <!-- DIVs replaced buttons-->
                <div id="button3" class="ansButton" value="3"><span id="choice2"></span></div> <!-- DIVs replaced buttons-->
                <div id="button4" class="ansButton" value="4"><span id="choice3"></span></div> <!-- DIVs replaced buttons-->
            </div>

            <button id="start">Start</button>

        </div>

    </div>

</body>

</html>
